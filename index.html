<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
  <h1 class="text-center">Free Code Camp Zipline</h1>
  <h2 class="text-center">Local Weather App</h2>
  <canvas id="weather-icon" width="128" height="128" class="center-block"></canvas>
  <h3 id="temperature" class="text-center"></h3>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4 text-center">
        <div id="region-info" class="weather-button bg-primary lead"></div>
      </div>
      <div class="col-xs-12 col-md-4 text-center">
        <div id="weather-description" class="weather-button bg-primary lead"></div>
      </div>
      <div class="col-xs-12 col-md-4 text-center">
        <div id="wind" class="weather-button bg-primary lead"></div>
      </div>
    </div>
  </div>

  <p id="position"><p>
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="skycons.js"></script>
  <script type="text/javascript" src="weather.js"></script>
</body>
</html>
